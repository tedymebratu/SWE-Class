    <div class="container">
        <form id="stuRegForm" method="post" action="/MySWEBasicJavaWebApp1/AccountServlet">
            <fieldset>
                <legend>New Account Opening Form</legend>
                <div class="form-group">
                    <label for="accountNo">Account Number</label>
                    <input name="accountNo" type="text" class="form-control" id="accountNo" aria-describedby="accountNoHelp" placeholder="000-XX-XXXX" pattern="[0]{3}-[0-9]{2}-[0-9]{4}" title="Account No must be in the format, 000-XX-XXXX" required>
                    <small id="accountNoHelp" class="form-text text-muted">Enter a unique Account number; and in the format as specified.</small>
                </div>
                <div class="form-group">
                    <label for="accountName">Account Name</label>
                    <input name="accountName" type="text" class="form-control" id="accountName" placeholder="e.g. John Doe" required>
                </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary">Create Account</button>
